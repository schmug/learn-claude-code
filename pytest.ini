[pytest]
# Pytest configuration for learn-claude-code

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --tb=short
    --strict-markers

# Markers for categorizing tests
markers =
    unit: Unit tests for individual functions
    integration: Integration tests for agent loops
    slow: Slow-running tests (skip with -m "not slow")
